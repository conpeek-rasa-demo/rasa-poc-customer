version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
- connected
- disconnected
- asr_low_confidence
- inform
- goodbye
- affirm
- deny
- assistance_request
- claim_report
- claim_status_bot
- claim_status_consultant
- agent_insurance_info
- customer_insurance_info
- customer_question_general
- customer_question_payments
- customer_question_validity

entities:
- phone_number
- customer_name
- time
- subject_type

slots:
  confirm_authentication_form:
    type: any
    influence_conversation: false
  customer_authenticated:
    type: bool
    influence_conversation: true
  customer_info_form_confirm_counter:
    type: any
    influence_conversation: false
  customer_name:
    type: any
    influence_conversation: false
  customer_pesel:
    type: any
    influence_conversation: false
  customer_phone_number:
    type: any
    influence_conversation: false
  customer_phone_number_confirmed:
    type: bool
    influence_conversation: true
  customer_question_path:
    type: any
    influence_conversation: false
  incident_agent_email:
    type: any
    influence_conversation: false
  incident_documents_submission_date:
    type: any
    influence_conversation: false
  incident_inspection_date:
    type: any
    influence_conversation: false
  incident_missing_documents_list:
    type: any
    influence_conversation: false
  incident_number:
    type: any
    influence_conversation: false
  incident_number_verified:
    type: bool
    influence_conversation: true
  incident_time:
    type: any
    influence_conversation: false
  incident_withdrawal_amount:
    type: any
    influence_conversation: false
  insurance_active:
    type: any
    influence_conversation: false
  insurance_end_date:
    type: any
    influence_conversation: false
  insurance_number:
    type: any
    influence_conversation: false
  insurance_number_verified:
    type: bool
    influence_conversation: true
  insurance_payment_1_amount:
    type: any
    influence_conversation: false
  insurance_payment_1_date:
    type: any
    influence_conversation: false
  insurance_payment_1_done:
    type: bool
    influence_conversation: false
  insurance_payment_2_amount:
    type: any
    influence_conversation: false
  insurance_payment_2_date:
    type: any
    influence_conversation: false
  insurance_payment_2_done:
    type: bool
    influence_conversation: false
  insurance_type:
    type: any
    influence_conversation: false
  next_installment_amount:
    type: any
    influence_conversation: false
  next_installment_date:
    type: any
    influence_conversation: false
  next_installment_number:
    type: any
    influence_conversation: false
  service_phone_number:
    type: any
    influence_conversation: false
  status_path:
    type: categorical
    values:
      - consultant_direct
      - manager_message
      - bot_info_inspection
      - bot_info_withdrawal
      - bot_info_documents
    influence_conversation: true
  status_path_flag:
    type: bool
    influence_conversation: true
  subject_type:
    type: text
    influence_conversation: true
  validate_counter:
    type: any
    influence_conversation: false
  vehicle_number:
    type: any
    influence_conversation: false

actions:
- action_restarted
- action_low_confidence
- action_session_start
- action_set_subject_type
- action_init_claim_report
- action_set_status_path
- action_set_customer_question_path
- action_verify_incident_number
- action_select_utter_status_bot_info
- action_select_utter_customer_question_bot_info
- action_perform_customer_authentication
- action_out_of_scope
- validate_customer_info_form
- validate_claim_report_form
- validate_incident_number_form
- validate_insurance_number_form
- validate_customer_authentication_form

forms:
  customer_info_form:
    required_slots:
      customer_name:
      - type: from_text
      customer_phone_number:
      - type: from_text
      customer_phone_number_confirmed:
      - type: from_text

  claim_report_form:
    required_slots:
      incident_time:
      - type: from_entity
        entity: time
      insurance_number:
      - type: from_text
      insurance_type:
      - type: from_entity
        entity: insurance_type
      vehicle_number:
      - type: from_text

  incident_number_form:
    required_slots:
      incident_number_verified:
      - type: from_text

  insurance_number_form:
    required_slots:
      insurance_number_verified:
      - type: from_text

  customer_authentication_form:
    required_slots:
      subject_type:
      - type: from_entity
        entity: subject_type
      customer_name:
      - type: from_text
      customer_pesel:
      - type: from_text

responses:
  # UTTER -----------------------------------------------------------------------------
  utter_error:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: "Coś poszło nie tak. To jest komunikat diagnostyczny."
  - text: "Coś poszło nie tak. To jest komunikat diagnostyczny."

  # UTTER -----------------------------------------------------------------------------
  utter_greet:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: "W czym mogę pomóc?"
  - text: "W czym mogę pomóc?"

  # UTTER -----------------------------------------------------------------------------
  utter_goodbye:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: "Do widzenia."
      end_of_conversation:
  - text: "Do widzenia."

  # UTTER -----------------------------------------------------------------------------
  utter_assistance_transfer:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: ""
      end_of_conversation:
        export:
          next_action: "call"
          call_number: "assistance"
  - text: ""

  # UTTER -----------------------------------------------------------------------------
  utter_claim_transfer:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: ""
      end_of_conversation:
        export:
          next_action: "call"
          call_number: "claim"
  - text: ""

  # UTTER -----------------------------------------------------------------------------
  utter_status_transfer:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: ""
      end_of_conversation:
        export:
          next_action: "call"
          call_number: "status"
  - text: ""

  # UTTER -----------------------------------------------------------------------------
  utter_customer_question_transfer:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: ""
      end_of_conversation:
        export:
          next_action: "call"
          call_number: "customer_question"
  - text: ""

  # UTTER -----------------------------------------------------------------------------
  utter_customer_question_payment_done:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: "Wszystkie płatności zostały zaksięgowane. Dziękuję za rozmowę."
      end_of_conversation:
  - text: "Wszystkie płatności zostały zaksięgowane. Dziękuję za rozmowę."

  # UTTER -----------------------------------------------------------------------------
  utter_customer_question_payment_waiting:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: 'Do zapłaty jest {next_installment_number} rata w wysokości {next_installment_amount} złotych. Termin płatności to {next_installment_date}.'
        ssml: 'Do zapłaty jest <say-as interpret-as="ordinal">{next_installment_number}</say-as> rata w wysokości {next_installment_amount} złotych. Termin płatności to {next_installment_date}.'
      end_of_conversation:
  - text: 'Do zapłaty jest {next_installment_number} rata w wysokości {next_installment_amount} złotych. Termin płatności to {next_installment_date}.'

  # UTTER -----------------------------------------------------------------------------
  utter_customer_question__insurance_active:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: "Twoja polisa jest aktywna do dnia {insurance_end_date}."
      end_of_conversation:
  - text: "Twoja polisa jest aktywna do dnia {insurance_end_date}."

  # UTTER -----------------------------------------------------------------------------
  utter_customer_question__insurance_inactive:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: "Twoja polisa jest już nieaktywna. Jej ważność upłynęła w dniu {insurance_end_date}."
      end_of_conversation:
  - text: "Twoja polisa jest już nieaktywna. Jej ważność upłynęła w dniu {insurance_end_date}."


  # UTTER -----------------------------------------------------------------------------
  utter_status_inspection:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: "Oględziny zostały zaplanowane na dzień {incident_inspection_date}. Dziękuję za rozmowę."
      end_of_conversation:
  - text: "Oględziny zostały zaplanowane na dzień {incident_inspection_date}. Dziękuję za rozmowę."

  # UTTER -----------------------------------------------------------------------------
  utter_status_no_inspection:
  - channel: conpeek-voice
    custom:
      blocks:
      - text: "Nie została określona data oględzin. Dziękuję za rozmowę."
      end_of_conversation:
  - text: "Nie została określona data oględzin. Dziękuję za rozmowę."

  # UTTER -----------------------------------------------------------------------------
  utter_status_withdrawal:
