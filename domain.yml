forms:
  customer_info_form:
    required_slots:
      given_customer_name:
        - type: from_text
      customer_phone_number:
        - type: from_text
      customer_phone_number_confirmed:
        - type: from_text

  claim_report_form:
    required_slots:
      incident_time:
        - type: from_entity
          entity: time
      given_insurance_number:
        - type: from_text
      given_insurance_type:
        - type: from_entity
          entity: insurance_type
      given_vehicle_number:
        - type: from_text

  incident_number_form:
    required_slots:
      given_incident_number:
        - type: from_text

  insurance_number_form:
    required_slots:
      given_insurance_number:
        - type: from_text

  customer_authentication_form:
    required_slots:
      given_subject_type:
        - type: from_entity
          entity: given_subject_type
      given_customer_name:
        - type: from_text
      given_customer_pesel:
        - type: from_text

responses:
