version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
- connected
- disconnected
- affirm
- deny
- assistance_request
- claim_report
- claim_status_bot
- claim_status_consultant
- agent_insurance_info
- customer_insurance_info

responses:
  # -----------------------------------------------------------------------------
  utter_greet:
  - channel: conpeek-voice
    custom:
      blocks:
        - text: "W czym mogę pomóc?"
  - text: "W czym mogę pomóc?"

  utter_goodbye:
    - channel: conpeek-voice
      custom:
        blocks:
          - text: "Do widzenia."
        end_of_conversation:
  - text: "Do widzenia."

  utter_assistance_transfer:
  - channel: conpeek-voice
    custom:
      blocks:
        - text: ""
      end_of_conversation:
        export:
          next_action: "call"
          call_number: "assistance"
  - text: ""

  utter_ask_for_assistance:
  - channel: conpeek-voice
    custom:
      blocks:
        - text: "Czy potrzebujesz Assistance?"
  - text: "Czy potrzebujesz Assistance?"
